name: CI/CD

on:
  push:
    branches: [ deploy ]
  pull_request:
    branches: [ deploy ]

env:
  DOCKER_IMAGE: ghcr.io/${{ github.actor }}/foodiebuddy_chat
  VERSION: ${{ github.sha }}
  NAME: foodiebuddy_chat


jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    env:
      OPENAI_API_KEY: ${{secrets.OPENAI_API_KEY}}

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Create .env file
        run: |
          echo "OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}" >> .env
        shell: bash

      - name: Setup docker buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache docker layers
        uses: actions/cache@v2
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ env.VERSION }}
          restore-keys: |
            ${{ runner.os }}-buildx-
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          builder: ${{ steps.buildx.outputs.name }}
          push: true
          tags: ${{ env.DOCKER_IMAGE }}:latest

  deploy:
    needs: build
    name: Deploy
    runs-on: [ self-hosted, label-foodiebuddy ]
    steps:
      - name: Login to ghcr
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_TOKEN }}

      - name: Create .env file
        run: |
          touch .env
          echo "$DEV_ENV" > .env
        env:
          DEV_ENV: ${{ secrets.DEV_ENV }}

      - name: Docker run
        run: |
          docker stop ${{ env.NAME }} || true
          docker rm ${{ env.NAME }} || true
          docker rmi -f $(docker images -aq) || true
          docker pull ${{ env.DOCKER_IMAGE }}:latest
          docker run -d -p 80:80 --name ${{ env.NAME }} --restart always \
          -e OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }} \
          ${{ env.DOCKER_IMAGE }}:latest
